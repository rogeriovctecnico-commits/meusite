<!DOCTYPE html>
<title>My Example</title>
<html lang="pt-BR">
<style>
  body {
    display: grid;
    grid-template-areas:
      "header header header"
      "nav article ads"
      "footer footer footer";
    grid-template-rows: 60px 1fr 60px;
    grid-template-columns: 30% 1fr 15%;
    grid-gap: 10px;
    height: 100vh;
    margin: 0;
  }

  #pageHeader {
    grid-area: header;
  }

  #pageFooter {
    grid-area: footer;
  }

  #mainArticle {
    grid-area: article;
  }

  #mainNav {
    grid-area: nav;
    height: 100%;
  }

  #siteAds {
    grid-area: ads;
  }

  header,
  footer,
  article,
  nav,
  div {
    padding: 20px;
    background: rgb(205, 216, 197);
  }
</style>

<body>
  
    <header id="pageHeader">
        <img src="static/img/Logo-RVC-300x90.png" alt="logo-topo" class="logo-topo">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="static\css\styles.css">

              </p> <strong><i class="fab fa-whatsapp"></i></strong>
              <p>Zap: <a href="https://api.whatsapp.com/send?phone=5527995277207">Clique aqui para enviar uma
                      mensagem</a></p> <a href="#sobre">Sobre</a>
        </div>
    </header>
  

  <article id="mainArticle">Article</article>
  <nav id="mainNav">Nav</nav>
  <div id="siteAds">Ads</div>
  <footer id="pageFooter">Footer</footer>
</body>

</html>
